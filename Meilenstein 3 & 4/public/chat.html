<body>
	<main>
      <section id="chat">
          <form>
              <center>
                  <label for="nachrichten" id="nachricht">Nachrichten:</label>
                  <textarea id="text"  cols="80" rows="15" maxlength="140" readonly placeholder="Willkommen, bitte gebe deinen Usernamen ein"></textarea><br>
                  <label for="eingabe" id="username">Eingabe:</label>
                  <input type="text" id="name" size="15" name="eingabe"/><br>
                  <input id="senden" type="submit" value="Senden"/>
              </center>
          </form>
          <ul id="content"></ul>
      </section>

	</main>
